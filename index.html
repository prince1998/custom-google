<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="style.css">

  <title>Google</title>
</head>

<body>

  <div id="particles-js"></div>
  <header>
    <nav>
      <ul>
        <li><a href=#>About</a></li>
        <li><a href=#>Store</a></li>
      </ul>
      <ul>
        <li><a class="small-text" href=#>Gmail</a></li>
        <li><a class="small-text" href=#>Images</a></li>
        <li class="menu-bg"><img class="menu-button" src="images/menu.png" alt="menu button">
        </li>

        <li><img class="profile-pic" src="images/profile.png" alt="profile pic">
        </li>
      </ul>
    </nav>
  </header>

  <div class="cool-text">
    <h1>
      Happy Birthday Jiggy!!</h1>
  </div>

  <section class="search-wrapper">
    <img class="logo" id="fireworks-button" src="images/logo.png" alt="logo">
    <form>
      <img class="search" src="images/search.png">
      <img class="mic" src="images/mic.png">
      <input type="text">
      <div class="buttons">
        <button type="button">Google Search</button>
        <button type="button">I'm Feeling Lucky</button>
      </div>
    </form>
  </section>

  <footer>
    <div class="panel">
      <p>United Kingdom</p>
    </div>
    <div class="panel">
      <ul>
        <li><a href=#>Advertising</a></li>
        <li><a href=#>Business</a></li>
        <li><a href=#>How Search Works</a></li>
      </ul>
      <div class="carbon">
        <img class="leaf" src="images/leaf.png" alt="leaf">
        <a href=#>Carbon neutral since 2007</a>
      </div>
      <ul class="right">
        <li><a href=#>Privacy</a></li>
        <li><a href=#>Terms</a></li>
        <li><a href=#>Settings</a></li>
      </ul>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script src="particles-config.js"></script>
  <script type="text/javascript">
    document.getElementById('fireworks-button').addEventListener('click', function () {
      const particlesContainer = document.getElementById('particles-js');
      particlesContainer.style.display = 'block';
      window.resizeTo(800, 600);
      const coolText = document.getElementsByClassName('cool-text')[0];
      coolText.style.display = 'block';
    });
  </script>
</body>

</html>
